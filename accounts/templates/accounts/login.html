{% load static %}

<!DOCTYPE html>


<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>삼천리 경영지표 관리</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0077C8",
                        "background-light": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light font-display text-slate-900 min-h-screen flex flex-col overflow-x-hidden selection:bg-primary selection:text-white">
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-[480px] flex flex-col items-center">
            <div class="mb-8 text-center space-y-2">
                <div class="flex-grow flex items-center justify-center p-4 gap-2">
                    <div class="bg-center bg-no-repeat bg-cover rounded-full size-12 shadow-lg ring-2 ring-primary/20" 
                         style='background-image: url("{% static "images/logo.png" %}");'>
                         <!-- Placeholder for avatar if not available -->
                    </div>
                    <h1 class="text-slate-900 tracking-tight text-[36px] font-bold leading-tight">삼천리 경영지표 관리</h1>
                </div>
                <p class="text-slate-600 text-base font-normal">로그인이 필요합니다.</p>
            </div>
            <div class="w-full bg-white border border-gray-200 rounded-[2rem] p-6 md:p-8 shadow-xl">
                {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                    <div class="p-4 mb-2 text-sm text-red-700 bg-red-100 rounded-lg">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
                <form action="{% url 'login' %}" method="post" class="flex flex-col gap-6">
                    {% csrf_token %}
                    <label class="flex flex-col gap-2">
                        <span class="text-slate-900 text-sm font-semibold pl-1">User ID</span>
                        <div class="relative flex items-center">
                            <input name="username" class="w-full bg-gray-50 border border-gray-300 text-slate-900 placeholder:text-gray-400 text-base rounded-full h-14 pl-5 pr-12 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all duration-200" placeholder="Enter your ID" type="text" required/>
                            <div class="absolute right-4 text-gray-400 pointer-events-none flex items-center justify-center">
                                <span class="material-symbols-outlined">person</span>
                            </div>
                        </div>
                    </label>
                    <label class="flex flex-col gap-2">
                        <span class="text-slate-900 text-sm font-semibold pl-1">Password</span>
                        <div class="relative flex items-center">
                            <input name="password" class="w-full bg-gray-50 border border-gray-300 text-slate-900 placeholder:text-gray-400 text-base rounded-full h-14 pl-5 pr-12 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all duration-200" placeholder="Enter your password" type="password" required/>
                            <div class="absolute right-4 text-gray-400 pointer-events-none flex items-center justify-center">
                                <span class="material-symbols-outlined">lock</span>
                            </div>
                        </div>
                    </label>
                    <button class="w-full h-14 bg-primary hover:bg-[#005fa3] text-white text-base font-bold rounded-full transition-all duration-300 transform active:scale-[0.98] shadow-[0_0_20px_rgba(0,119,200,0.3)] mt-2" type="submit">
                        Sign In
                    </button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
